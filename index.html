<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta hhtp-equiv="X-UA-Compatiable" content="ie=edge">
    <title>Weather Dashboard</title>
    <!-- Link from Bootstrap when I went to the website and copied the link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" 
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- This is the link to Font Awesome that I got when i signed up -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- Regualr link to the stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<header>
    <div class="heading">
        <h1>Weather Dashboard</h1>
    </div>
</header>

<!-- Bootstrap hwlping me with the placement, looked for grid placement help online to help -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <!-- need to work on the style if any -->
            <div class="card" style="">
                <h4>Search for a Ctiy:</h4>
                <!-- inline forms from bootstrap helped here-->
                <form class="form-inline">
                    <div class ="form-group">         <!-- helps with spacing-->
                        <input type="text" class="form-control" id="citiesSearched">
                    </div> 
                    <button type="submit" class="btn btn-primary" id="submitButton"><i class="fas fa-search"></i></button> <!-- the fas fa-search is from the Font Awesome link -->
                </form>
            </div>
        </div>
        </div>
            <!-- City List that has been searched for -->
            <ul class="list-group" id="cityListSearch"></ul>
        </div>
    </div>
    <!-- Bootstrap grid helped with the location-->
    <div class="col-md-9"></div>
        <div class="card" id="currentWeather">
            <div class="card-body"> <!-- bootstrap help -->
                <div id="cityIcon">
                    <span id="searchedCities"></span>
                    <span id="currentVariables"></span>
                </div>
                <p class="card-text" id="currentTemperature"></p>
                <p class="card-text" id="currentHumidity"></p>
                <p class="card-text" id="currentWind"></p>
                <p class="card-text" id="currentUvScale"></p>
                </div>
            </div>
        </div>
        <div class="row"> <!-- bootstrap help for the bottom five cards -->
            <div class="col-md-9" id="fiveDayWeather">
                <h4>5-Day Forecast</h4>
                <div id="fiveDayForecastCards">
                    <div class="card">
                        
                    </div>
                </div>
            </div>

        </div>
</div>
</body>
</html>
