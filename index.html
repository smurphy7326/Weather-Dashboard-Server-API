<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta hhtp-equiv="X-UA-Compatiable" content="ie=edge">
    <title>Weather Dashboard</title>
    <!-- Links from the excersises-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<header>
    <div class="heading">
        <h1>Weather Dashboard</h1>
    </div>
</header>

<!-- Bootstrap helping me with the placement, looked for grid placement help online to help -->
<div class="container-fluid">
    <div class="flex-row">
        <div class="col-md-3">
            <!-- need to work on the style if any -->
            <div class="card-header">
                <h5>Search for a Ctiy:</h5>
                <!-- inline forms from bootstrap helped here-->
                <form class="form-inline">
                    <div class ="form-group">         <!-- helps with spacing-->
                        <input type="text" class="form-control" id="citiesSearched">
                    </div> 
                    <button type="submit" class="btn btn-primary" id="submitButton"><i class="fas fa-search"></i></button> <!-- the fas fa-search is from the Font Awesome link -->
                </form>
            </div>
        </div>
        </div>
            <!-- City List that has been searched for -->
            <ul class="list-group" id="cityListSearch"></ul>
            <button onclick=""clearHistory()" class="btn"> Clear History</button>
        </div>
    </div>
    <!-- Bootstrap grid helped with the location-->
    <div class="col-md-9"></div>
        <div class="card" id="currentWeather">
            <div class="card-body"> <!-- bootstrap help -->
                <div id="cityIcon">
                    <span id="searchedCities"></span>
                    <span id="currentVariables"></span>
                </div>
                <p class="card-text" id="currentTemperature"></p>
                <p class="card-text" id="currentHumidity"></p>
                <p class="card-text" id="currentWind"></p>
                <p class="card-text" id="currentUvScale"></p>
                </div>
            </div>
        </div>
        <div class="row"> <!-- bootstrap help for the bottom five cards -->
            <div class="col-md-9" id="fiveDayWeather">
                <h4>5-Day Forecast</h4>
                <div id="fiveDayForecastCards">
                    <div class="card forecast"> 
                        <div id="firstForecast" class="card-body">
                            <span class="card-title" id="dateForecast1"></span>
                            <span id ="forecast-icon1"></span>
                            <p class="card-text" id="tempForecast1"></p>
                            <p class="card-text" id="humidityForecast1"></p>
                        </div>
                    </div>
                    <div class="card forecast"> 
                        <div id="firstForecast" class="card-body">
                            <span class="card-title" id="dateForecast2"></span>
                            <span id ="forecast-icon2"></span>
                            <p class="card-text" id="tempForecast2"></p>
                            <p class="card-text" id="humidityForecast2"></p>
                        </div>
                    </div>
                    <div class="card forecast"> 
                        <div id="firstForecast" class="card-body">
                            <span class="card-title" id="date3Forecast"></span>
                            <span id ="forecast-icon3"></span>
                            <p class="card-text" id="tempForecast3"></p>
                            <p class="card-text" id="humidityForecast3"></p>
                        </div>
                    </div>
                    <div class="card forecast"> 
                        <div id="firstForecast" class="card-body">
                            <span class="card-title" id="dateForecast4"></span>
                            <span id ="forecast-icon4"></span>
                            <p class="card-text" id="tempForecast4"></p>
                            <p class="card-text" id="humidityForecast4"></p>
                        </div>
                    </div>
                    <div class="card forecast"> 
                        <div id="firstForecast" class="card-body">
                            <span class="card-title" id="dateForecast5"></span>
                            <span id ="forecast-icon5"></span>
                            <p class="card-text" id="tempForecast5"></p>
                            <p class="card-text" id="humidityForecast5"></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
</div>
<!-- JS from the same website that the CSS was taken from -->
<!-- Work on the starter code 4.4 Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" 
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script> <!-- JQuery -->
    <script src="assets/js/script.js"></script>
</body>
</html>
